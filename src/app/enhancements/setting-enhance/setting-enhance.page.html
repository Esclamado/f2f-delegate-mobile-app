<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="myBackButton()">
        <ion-icon class="back-button" slot="icon-only" name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="p-0" text-center> Settings </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list lines="none" no-margin no-padding>
    <!-- <ion-item routerLink="/edit-profile-info">
      <fa-icon class="mr-15" [icon]="['fas', 'user']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Update Profile </ion-label>
    </ion-item> -->
    <ion-item (click)="gotoUserProfile()">
      <fa-icon class="mr-15" [icon]="['fas', 'user']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Edit Profile </ion-label>
    </ion-item>
    <ion-item class="b-t b-b" routerLink="/changepassword/change">
      <fa-icon class="mr-15" [icon]="['fas', 'lock']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Change Password </ion-label>
    </ion-item>
    <ion-item class="b-b">
      <fa-icon class="mr-15" [icon]="['fas', 'bell']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Push Notification </ion-label>
      <ion-toggle mode="md" slot="end" (ngModelChange)="pushChange()" [(ngModel)]="push_notif_enabled" [ngModelOptions]="{standalone: true}"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list lines="none"  class="mb-40">
    <ion-list-header>
      <span class="text-secondary fs-15"> Others </span>
    </ion-list-header>
    <ion-item routerLink="/cms/about">
      <fa-icon class="mr-15" [icon]="['fas', 'info-circle']"></fa-icon>
      <ion-label class="pt-10 pb-10"> About Face 2 Face </ion-label>
    </ion-item>
    <ion-item routerLink="/cms/privacy_policy" class="b-t b-b">
      <fa-icon class="mr-15" [icon]="['fas', 'exclamation-circle']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Privacy Policy  </ion-label>
    </ion-item>
    <ion-item routerLink="/cms/terms_services" class="b-b">
      <fa-icon class="mr-15" [icon]="['fas', 'clipboard']"></fa-icon>
      <ion-label class="pt-10 pb-10"> Terms of Service </ion-label>
    </ion-item>
  </ion-list>

  <ion-list lines="none" >
    <ion-item class="logout-bg b-t b-b p-0" tappable (click)="logout()">
      <ion-icon class="mr-15" src="assets/icon/logout.svg"></ion-icon>
      <ion-label class="text-danger pt-10 pb-10"> Logout </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
